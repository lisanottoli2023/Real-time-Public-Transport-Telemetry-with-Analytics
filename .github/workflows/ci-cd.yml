name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "${HOME}/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          cd Producer && uv sync
          cd ../Consumer && uv sync
          cd ../Analytics && uv sync

      - name: Run tests
        run: echo "No tests yet"


  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push producer image
        run: |
          docker build -t lisanottoli/producer:latest ./Producer
          docker push lisanottoli/producer:latest

      - name: Build and push consumer image
        run: |
          docker build -t lisanottoli/consumer:latest ./Consumer
          docker push lisanottoli/consumer:latest

      - name: Build and push analytics image
        run: |
          docker build -t lisanottoli/analytics:latest ./Analytics
          docker push lisanottoli/analytics:latest


  tag-version:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create tags
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for tagging
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate version tag
        id: version
        run: |
          # Get the latest tag, increment it
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0")
          VERSION_NUMBER=$(echo $LATEST_TAG | sed 's/v//' | awk '{print $1+1}')
          NEW_TAG="v${VERSION_NUMBER}"
          echo "new_tag=${NEW_TAG}" >> $GITHUB_OUTPUT
          echo "Generated new tag: ${NEW_TAG}"

      - name: Create and push Git tag
        run: |
          git tag ${{ steps.version.outputs.new_tag }}
          git push origin ${{ steps.version.outputs.new_tag }}

      
